<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        font-family: sans-serif;
        padding: 0 20px;
      }

      h1 {
        text-align: center;
        font-weight: 900;
        margin: 0;
        font-size: 34px;
        line-height: 48px;
      }

      h1 h2,
      h3 {
        color: #231d3c;
      }

      .logo {
        display: block;
        margin: 30px auto;
        width: 150px;
      }
    </style>
  </head>

  <body>
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>JavaScript Geolocation API</h1>

    <h3>JS Challenge 1</h3>
    <p>Log your current latitude and longitude using the Geolocation API</p>

    <h3>JS Challenge 2</h3>
    <p>Log the current temperature where you are.</p>

    <h3>JS Challenge 3</h3>
    <p>Change the h1 of this page by the current temperature</p>

    <script>
      function showWeather(response) {
        let h1 = document.querySelector("h1");
        let temperature = Math.round(response.data.main.temp);
        h1.innerHTML = `It is currently ${temperature}Â° in ${response.data.name}`;
      }

      function retrievePosition(position) {
        let apiKey = "5f472b7acba333cd8a035ea85a0d4d4c";
        let lat = position.coords.latitude;
        let lon = position.coords.longitude;
        let url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
        axios.get(url).then(showWeather);
      }

      navigator.geolocation.getCurrentPosition(retrievePosition);
    </script>
  </body>
</html>
